<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DINX – AI Design Assistant</title>

  <style>
    :root {
      --text: #2b2b2b;
      --muted: #555;

      /* Muted Vermillion (90% softened) */
      --vermillion: rgba(227, 66, 52, 0.1);
      --vermillion-soft: rgba(227, 66, 52, 0.18);

      --ai-bubble: #ffffff;
      --user-bubble: #f1f1f1;
      --user-text: #2b2b2b;
      --border: #d6d6d6;
      --dark-border: #3a3a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Univers", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #fff;
      color: var(--text);
      overflow-x: hidden;
    }

    /* === LOADING INTRO === */

    #loader {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: loaderFadeOut 1.3s ease forwards;
      animation-delay: 1.5s;
    }

    #loader span {
      font-weight: 700;
      font-size: clamp(40px, 10vw, 120px);
      letter-spacing: 0.18em;
      color: rgba(227, 66, 52, 0.6);
      opacity: 0;
      animation: logoFadeIn 1.5s ease forwards;
    }

    @keyframes logoFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes loaderFadeOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

    /* === HEADER === */

    header {
      height: 58px;
      background: var(--vermillion);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .header-logo {
      margin-left: 50px;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.15em;
      color: var(--text);
    }

    /* === CHAT === */

    main {
      max-width: 780px;
      margin: 0 auto;
      padding: 20px 24px 120px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-out;
      color: var(--text);
    }

    .message.ai {
      background: var(--ai-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
      align-self: flex-start;
    }

    .message.user {
      background: var(--user-bubble);
      border: 1px solid var(--border);
      border-bottom-right-radius: 6px;
      align-self: flex-end;
    }

    .message.error {
      background: #f7eaea;
      color: #6a1a1a;
      border: 1px solid #e6bcbc;
      align-self: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === INPUT === */

    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      padding: 14px 18px;
      display: flex;
      justify-content: center;
    }

    .input-bar {
      max-width: 780px;
      width: 100%;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      height: 50px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--dark-border);
      resize: none;
      font-size: 15px;
      color: var(--text);
      outline: none;
    }

    textarea:focus {
      border-color: var(--dark-border);
    }

    button {
      background: var(--vermillion-soft);
      color: var(--text);
      border: none;
      border-radius: 12px;
      padding: 0 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: rgba(227, 66, 52, 0.25);
    }

    button:disabled {
      background: #ccc;
      cursor: default;
    }
  </style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <span>DINX</span>
</div>

<header>
  <div class="header-logo">DINX</div>
</header>

<main id="chatArea">
  <div class="message ai">
    Ask me anything!
  </div>
</main>

<div class="input-wrapper">
  <div class="input-bar">
    <textarea id="userInput" autofocus></textarea>
    <button id="sendButton">Send</button>
  </div>
</div>

<script>
  try { localStorage.clear(); sessionStorage.clear(); } catch(e){}

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chatArea");
    const button = document.getElementById("sendButton");
    const text = input.value.trim();
    if (!text) return;

    const user = document.createElement("div");
    user.className = "message user";
    user.textContent = text;
    chat.appendChild(user);
    input.value = "";

    button.disabled = true;
    button.textContent = "Thinking…";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      if (!res.ok) throw new Error();

      const ai = document.createElement("div");
      ai.className = "message ai";
      ai.textContent = data.reply;
      chat.appendChild(ai);

    } catch {
      const err = document.createElement("div");
      err.className = "message error";
      err.textContent =
        "You’ve reached the maximum number of messages for now. Please refresh the page to continue.";
      chat.appendChild(err);
    } finally {
      button.disabled = false;
      button.textContent = "Send";
      chat.scrollTop = chat.scrollHeight;
      input.focus();
    }
  }

  document.getElementById("sendButton").onclick = sendMessage;
  document.getElementById("userInput").onkeydown = e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  };
</script>

</body>
</html>
