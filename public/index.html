<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DINX – AI Design Assistant</title>

  <style>
    :root {
      --text: #111;
      --muted: #888;

      /* Vermillion palette */
      --vermillion: #E34234;
      --vermillion-soft: #E85A4F;

      --ai-bubble: #ffffff;
      --user-bubble: #eaeaea;
      --user-text: #000;
      --border: #e6e6e6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Univers", system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #fff;
      color: var(--text);
      overflow-x: hidden;
    }

    /* === HEADER === */

    header {
      height: 58px;
      background: var(--vermillion);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .header-logo {
      margin-left: 50px;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.15em;
      color: white;
    }

    /* === CHAT === */

    main {
      max-width: 780px;
      margin: 0 auto;
      padding: 20px 24px 120px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      opacity: 1;
    }

    .message {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-out;
    }

    .message.ai {
      background: var(--ai-bubble);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
      align-self: flex-start;
    }

    .message.user {
      background: var(--user-bubble);
      border: 1px solid #dedede;
      border-bottom-right-radius: 6px;
      align-self: flex-end;
    }

    .message.error {
      background: #ffe5e5;
      color: #990000;
      border: 1px solid #ffcccc;
      align-self: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === INPUT === */

    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      padding: 14px 18px;
      display: flex;
      justify-content: center;
      opacity: 1;
    }

    .input-bar {
      max-width: 780px;
      width: 100%;
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      height: 50px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      resize: none;
      font-size: 15px;
    }

    button {
      background: var(--vermillion);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover { background: var(--vermillion-soft); }
    button:disabled { background: #ccc; cursor: default; }
  </style>
</head>

<body>

<header>
  <div class="header-logo">DINX</div>
</header>

<main id="chatArea">
  <div class="message ai">
    Hi, I’m DINX. Tell me about your project — a room, a building, a product, or a concept.
  </div>
</main>

<div class="input-wrapper">
  <div class="input-bar">
    <textarea id="userInput" autofocus></textarea>
    <button id="sendButton">Send</button>
  </div>
</div>

<script>
  // Forget all memory on reload
  try { localStorage.clear(); sessionStorage.clear(); } catch(e){}

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chatArea");
    const button = document.getElementById("sendButton");
    const text = input.value.trim();
    if (!text) return;

    const user = document.createElement("div");
    user.className = "message user";
    user.textContent = text;
    chat.appendChild(user);
    input.value = "";

    button.disabled = true;
    button.textContent = "Thinking…";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data?.error || "rate limit");

      const ai = document.createElement("div");
      ai.className = "message ai";
      ai.textContent = data.reply;
      chat.appendChild(ai);

    } catch {
      const err = document.createElement("div");
      err.className = "message error";
      err.textContent =
        "You’ve reached the maximum number of messages for now. Please refresh the page to continue.";
      chat.appendChild(err);
    } finally {
      button.disabled = false;
      button.textContent = "Send";
      chat.scrollTop = chat.scrollHeight;
      input.focus();
    }
  }

  document.getElementById("sendButton").onclick = sendMessage;
  document.getElementById("userInput").onkeydown = e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  };
</script>

</body>
</html>
